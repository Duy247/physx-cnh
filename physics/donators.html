<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donators</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Initial background image is empty */
            background-image: none;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .container ul {
            list-style-type: none;
            padding: 0;
        }
        .container ul li {
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        .bouncy {
            animation: bounce 2s infinite;
        }

        .rainbow {
            animation: rainbow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donators</h1>
        <ul>
            <li>Nguyễn Thành Long aka Log</li>
            <li>Lê Anh Minh</li>
            <li>Bùi Hoàng Bách</li>
            <li>Trần Hải Thiện</li>
            <li>Cao Thái Sơn</li>
            <li>Nguyễn Hoàng Minh</li>
        </ul>
    </div>
    <audio autoplay loop>
        <source src="../image/Raccy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        setTimeout(() => {
            document.body.style.backgroundImage = "url('../image/money-gif-4.gif')";
            document.querySelector('.container').classList.add('bouncy', 'rainbow');
        }, 9500);
    </script>
</body>
</html>
