<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donators</title>
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SN Pro', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Initial background image is empty */
            background-image: none;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .container h1 {
            font-size: 3rem;
            padding-top: 0rem;
            margin-bottom: 1rem;
        }
        .container ul {
            list-style-type: none;
            padding: 0;
        }
        .container ul li {
            margin: 0.5rem 0;
            font-size: 1.25rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        @keyframes randomSize {
            0%, 100% {
                font-size: 1.5rem;
            }
            50% {
                font-size: 2rem;
            }
        }

        .bouncy {
            animation: bounce 2s infinite;
        }

        .rainbow {
            animation: rainbow 2s infinite;
        }

        .random-size {
            animation: randomSize 1s infinite;
        }

        .area{
            background: #1d1d51;  
            background: -webkit-linear-gradient(to left, #eaa612, #4e54c8);  
            width: 100%;
            height:100vh;
            
        }

        .circles{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li{
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.0);
            animation: animate 25s linear infinite;
            bottom: -150px;
            text-align: center;
        }

        .circles li:nth-child(1){
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }


        .circles li:nth-child(2){
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3){
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4){
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5){
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6){
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7){
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8){
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9){
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10){
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }
        
        @keyframes animate {

        0%{
            transform: translateY(0) rotate(0deg);
            opacity: 1;
            border-radius: 0;
        }

        100%{
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
            border-radius: 50%;
        }

        }
        .context {
            width: 80%;
            position: absolute;
            top:5vh;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 85vh;
            transition: opacity 0.2s ease-in-out;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff; }
        }
        .glow {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body> 
    <div class="context">
        <div class="content-wrap">        
            <div class="content">
                <div class="container">
                    <p style = "font-size: 2.5rem; font-weight:bold;">Donators</p>
                    <ul>
                        <li>
                            <span class="glow">T</span>
                            <span class="glow" style="animation-delay: 0.1s;">r</span>
                            <span class="glow" style="animation-delay: 0.2s;">a</span>
                            <span class="glow" style="animation-delay: 0.3s;">n</span>
                            <span class="glow" style="animation-delay: 0.4s;">g</span>
                            <span class="glow" style="animation-delay: 0.5s;"> </span>
                            <span class="glow" style="animation-delay: 0.6s;">S</span>
                            <span class="glow" style="animation-delay: 0.7s;">a</span>
                            <span class="glow" style="animation-delay: 0.8s;">y</span>
                            <span class="glow" style="animation-delay: 0.9s;"> </span>
                            <span class="glow" style="animation-delay: 1.0s;">H</span>
                            <span class="glow" style="animation-delay: 1.1s;">i</span>
                        </li>

                        <li>Cao Thái Sơn</li>
                        <li>Nguyễn Hoàng Minh</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

                <li><img src="https://pngimg.com/uploads/money/small/money_PNG3525.png"></li>
                <li><img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&weight=700&duration=100&pause=10000&color=1AF744&width=900&lines=%2B50.000+VND+dung+chua+qua+nhieu;danh+donate+cho+web+de+dung+chua+tiep"/></li>

                <li><img src="https://pngimg.com/uploads/money/small/money_PNG3525.png"></li>
                <li><img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&weight=700&duration=100&pause=10000&color=1AF744&width=900&lines=%2B50.000+Log+moi+nhan+luong+nhung+thang+nay+hoi+doi"/></li>
                <li><img src="https://pngimg.com/uploads/money/small/money_PNG3525.png"></li>
                <li><img src="https://pngimg.com/uploads/money/small/money_PNG3525.png"></li>

        </ul>
    </div > 
    <audio id="background-music" autoplay loop>
        <source src="../image/Raccy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        setTimeout(() => {
            document.querySelector('.area').style.backgroundImage = "url('../image/money-gif-4.gif')";
            document.querySelector('.container').classList.add('bouncy', 'rainbow');
            document.querySelectorAll('.container ul li').forEach(li => {
                li.classList.add('random-size');
            });
        }, 9500);

        setTimeout(() => {
            document.querySelector('.area').style.backgroundImage = "none";
            document.getElementById('background-music').pause();
            document.querySelector('.container').classList.remove('bouncy','rainbow');
            document.querySelectorAll('.container ul li').forEach(li => {
                li.classList.remove('random-size');
            });
        }, 42000);
    </script>
</body>
</html>
